


<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>PRUEBA FINAL MOD 3</title>
        <link href="css/custome.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><!-- jQuery library Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><!-- Latest compiled JavaScript -->

        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/EvaluacionFinalM3.js"></script>

       


    </head>
    <body>
      <div class="container">

        <div class="page">

          <div class="jumbotron">
            <div class="row">
              <div class="col-md-12">
                <div>
                  <h1>EVALUACION FINAL</h1>
                  <h2>Curso3 jQuery</h2>
                  <h2>Kevin Melendez</h2>
                </div>
              </div>
            </div>
          </div>
            
            <div id="contes" class="">          
                <div>
                    <div class="panel-group" id="accordion">

                        <div class="row">



                            <div id="adduser" class="col-md-4">
                                <div  class=" panel panel-primary">
                                    <div  class="panel-heading ">
                                      <h4 class="panel-title text-center">
                                         
                                             REGISTRO DE ESTUDIANTES
                                       
                                      </h4>
                                    </div>
                                    
                                      <div class="panel-body">
                                          <form role="form" method="post">
                                            <div class="form-group">
                                              <label >Codigo</label>
                                              <input id="CodEstudiantes" name="CodEstudiantes" type="text" class="form-control" placeholder="">
                                            </div>
                                            <div class="form-group">
                                              <label>Nombre</label>
                                              <input id="NombreEstudiante" name="NombreEstudiante" type="text" class="form-control"  placeholder="">
                                            </div>
                                            <div class="form-group">
                                              <label>Nota</label>
                                              <input id="NotaEstudiante" name="NotaEstudiante" type="text" class="form-control" placeholder="">
                                            </div>
                                            <button id="Registrar" class="btn btn-success" >Registar Estudiantes</button>
                                          </form> 
                                      </div>
                                    
                                </div>
                            </div>





                            <div id="Mostar_Tabla" class="col-md-8">
                                <div  class="panel panel-primary">
                                    <div  class="panel-heading">
                                      <h4 class="panel-title text-center ">
                                        
                                             LISTADO DE ESTUDIANTES
                                      
                                      </h4>
                                    </div>
                                    
                                      <div class="panel-body">
                                        <!--***********************************LISTA DE ESTUDIANTES****************************************************** -->
                                        <p id="estudiantes"></p>  <!-- Mostramos La Tabla de Estudiantes  -->


                                        <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#myModalPromedio" onclick="mostrarPromedio()">Calcular Promedio</button>
                                        <!-- Modal Alert PROMEDIO  -->
                                        <div class="modal fade" id="myModalPromedio" role="dialog">
                                          <div class="modal-dialog">
                                            <!-- Modal content-->
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Nota Promedio de los Estudiantes</h4>
                                              </div>
                                              <div class="modal-body">
                                                <p id="promedioNotaModal"> </p>
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                              </div>
                                            </div> 
                                          </div>
                                        </div>


                                        <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#myModalMejorNota" onclick="mostrarMejorNota()">Mostrar Nota Mayor</button>
                                        <!-- Modal Alert MEJOR NOTA  -->
                                        <div class="modal fade" id="myModalMejorNota" role="dialog">
                                          <div class="modal-dialog">
                                            <!-- Modal content-->
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">El Estudiante con la Mejor Nota es: </h4>
                                              </div>
                                              <div class="modal-body">
                                                <p id="mejorNotaModal"> </p>
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                              </div>
                                            </div> 
                                          </div>
                                        </div>


                                        <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#myModalPeorNota" onclick="mostrarPeorNota()">Mostrar Nota Menor</button>
                                        <!-- Modal Peor Nota  -->
                                        <div class="modal fade" id="myModalPeorNota" role="dialog">
                                          <div class="modal-dialog">
                                            <!-- Modal content-->
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">El Estudiante con la Peor Nota es:</h4>
                                              </div>
                                              <div class="modal-body">
                                                <p id="peorNotaModal"> </p>
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                              </div>
                                            </div> 
                                          </div>
                                        </div>


                                    </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>

      </div>

    </body>
    
</html>
